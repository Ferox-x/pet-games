<!DOCTYPE html>
<html>

    <meta charset="utf-8" />
    <title>Schulte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="container">
        <div class="main_div" id="mainDiv"></div>

            <li class="start right_li">

            </li>
        </ul>
    </div>
    <script id="script" src="script.js"></script>
</body>
</html>
