{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans 'Password change done' %}{% endblock %}
{% block content %}
  {% load user_filters %}
  <div class="auth_container message center">
  <div class="log_in_form ">
    <div class="message_text">{% trans 'Your password has been saved. Use it to login.' %}</div>
    <div class="log_in entry">
        <a href="{% url 'users:login' %}" class="log_in entry_btn">{% trans 'Login Now' %}</a>
    </div>
  </div>
  </div>
{% endblock %}
