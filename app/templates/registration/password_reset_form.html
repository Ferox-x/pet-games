{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
  {% load user_filters %}
  <div class="auth_container">
    <div class="log_in_form">
      <div class="login_now_p p">Reset Password</div>
      <form method="post" action="{% url 'users:password_reset' %}">
        {% csrf_token %}
        {{ form.email | addclass:'email_input_short input reset' }}
        <div class="field_error_small">{{ form.email.errors }}</div>
        <div class="log_in entry">
          <input type="submit" value="Reset Password" class="log_in entry_btn">
        </div>
      </form>
    </div>
  </div>
{% endblock %}
